<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Centipede</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 id="title">CENTIPEDE</h1>
        </div>
        <div class="border-top"></div>
        <div class="game-info" id="game-info">
            <div id="score" class="hidden">Score: 0</div>
            <div id="lives" class="hidden">Lives: 3</div>
        </div>
        <div class="game-screen">
            <section class="modal" id="modal">
                <h2>HOW TO PLAY</h2>
                <div class="modal-text">USE WASD KEYS TO MOVE THE PLAYER CHARACTER</div>
                <div class="modal-text">PRESS SPACEBAR TO SHOOT</div>
                <div class="modal-text">DESTROY THE CENTIPEDE TO PROCEED TO THE NEXT LEVEL</div>
                <div class="modal-text">YOU CAN ALSO USE THE BUTTONS BELOW TO PLAY</div>
                <div class="modal-text start-text">CLICK START TO BEGIN</div>
            </section>
            <section class="high-score modal hidden" id="score-modal">
                <h2>HIGH SCORES</h2>
                <label for="score-input">Enter Name: </label>
                <input type="text" id="name-input">
                <div id="high-score"></div>
            </section>
            <canvas id="canvas" class="hidden"></canvas>
        </div>
        <div class="border-left"></div>
        <div class="border-right"></div>
        <div class="border-bottom">
            <div class="div1 left"><button id="left-button"></button></div>
            <div class="div2 buttonsCenter"><button id="up-button"></button></div>
            <div class="div3 buttonsCenter"><button id="down-button"></button></div>
            <div class="div4 right"><button id="right-button"></button></div>
            <div class="div5 buttonsCenter"><button id="shoot-button"></button></div>
            <div class="div6 buttonsCenter"><button id="start-button"></button></div>
            <div class="div7"> </div>
            <div class="div8"> </div>
            <div class="div9"> </div>
            <div class="div10 buttonText">SHOOT</div>
            <div class="div11 buttonText">START</div>
        </div>
    </div>
    <img id="spaceship" class="hidden">
    <img id="projectile" class="hidden">
    <img id="obstacle-sprites" class="hidden">
    <img id="centipede-sprites" class="hidden">
    <script src="app.js"></script>
</body>
</html>
