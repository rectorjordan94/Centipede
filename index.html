<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Centipede</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 id="title">CENTIPEDE</h1>
        </div>
        <div class="border-top"></div>
        <div class="game-info">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
        <div class="game-screen">
            <canvas id="canvas"></canvas>
        </div>
        <div class="border-left"></div>
        <div class="border-right"></div>
        <div class="border-bottom">
            <div class="div1 buttons"><button id="left-button"></button></div>
            <div class="div2 buttons"><button id="up-button"></button></div>
            <div class="div3 buttons"><button id="down-button"></button></div>
            <div class="div4 buttons"><button id="right-button"></button></div>
            <div class="div5 buttons"><button id="shoot-button"></button></div>
            <div class="div6 buttons"><button id="start-button"></button></div>
            <div class="div7 button-text">LEFT</div>
            <div class="div8 button-text">UP</div>
            <div class="div9 button-text">DOWN</div>
            <div class="div10 button-text">RIGHT</div>
            <div class="div11 button-text">SHOOT</div>
            <div class="div12 button-text">START</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
